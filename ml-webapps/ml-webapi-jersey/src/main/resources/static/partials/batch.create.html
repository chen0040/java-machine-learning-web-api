<ol class="breadcrumb">
    <li><a href="#/projects">Projects</a></li>
    <li><a ng-href="#/projects/{{projectId}}">{{project.title}}</a></li>
    <li class="active">Create Data Source</li>
</ol>

<div class="panel panel-primary">
    <div class="panel-heading">Create Data Source in <a ng-href="#/projects/{{projectId}}">{{project.title}}</a></div>
    <div class="panel-body">
        <div class="container-fluid">
            <div class="row" style="margin-bottom:2px">
                <div class="col-md-2">
                    Code Name:
                </div>
                <div class="col-md-10">
                    <input class="form-control input-xs" type="text" ng-model="title" />
                </div>
            </div>


            <div class="row" style="margin-bottom:2px">
                <div class="col-md-2">
                    Description:
                </div>
                <div class="col-md-10">
                    <input class="form-control input-xs" type="text" ng-model="description" />
                </div>
            </div>

            <div class="row" style="margin-bottom:2px">
                <div class="col-md-2">
                    Data Format:
                </div>
                <div class="col-md-2">
                    <select type="text" ng-model="f.version" ng-options="fmt as fmt for fmt in f.formats" ng-change="onFormatSelectionChanged()" />
                </div>
                <div class="col-md-8" style="color:gray">
                    {{f.formatDescription}}
                </div>
            </div>



            <div class="row" style="margin-bottom:2px" ng-show="f.isSeparatorVisible()">
                <div class="col-md-2">
                    {{placeholder2}}:
                </div>
                <div class="col-md-10">
                    <input class="form-control input-xs" type="text" ng-model="f.separator" />
                </div>
            </div>

            <div class="row" style="margin-bottom:2px" ng-show="f.isHeaderVisible()">
                <div class="col-md-2">
                    Has Header:
                </div>
                <div class="col-md-10">
                    <input class="form-control input-xs" type="checkbox" ng-model="f.has_header" />
                </div>
            </div>

            <div class="row" style="margin-bottom:2px" ng-show="f.isOutputLabelColumnIndexVisible()">
                <div class="col-md-3">
                    {{placeholder3}} :
                </div>
                <div class="col-md-9">
                    <input class="form-control input-xs" type="text" ng-model="f.output_column_label" />
                </div>
            </div>

            <div class="row" style="margin-bottom:2px" ng-show="f.isOutputValueColumnIndexVisible()">
                <div class="col-md-3">
                    Output Value Column Index:
                </div>
                <div class="col-md-9">
                    <input class="form-control input-xs" type="text" ng-model="f.output_column_numeric" />
                </div>
            </div>

            <div class="row" style="margin-bottom:2px" ng-show="f.isColumnsToAddVisible()">
                <div class="col-md-3">
                    Columns to Add:
                </div>
                <div class="col-md-9">
                    <input class="form-control input-xs" type="text" ng-model="f.columns_to_add" />
                </div>
            </div>

            <div class="row" style="margin-bottom:2px" ng-show="f.isColumnsToIgnoreVisible()">
                <div class="col-md-3">
                    Columns to Ignore:
                </div>
                <div class="col-md-9">
                    <input class="form-control input-xs" type="text" ng-model="f.columns_to_ignore" />
                </div>
            </div>

            <div class="row" style="margin-bottom:2px">
                <div class="col-md-2">
                    CSV File:
                </div>
                <div class="col-md-10">
                    <input class="form-control input-xs" type="file" fileread="input_data" />
                </div>
            </div>

            <div class="row" style="margin-bottom:5px">
                <div class="col-md-12">
                    <button class="btn-xs btn-warning pull-right" ng-click="cancel();">Cancel</button>
                    <button class="btn-xs btn-success pull-right" ng-click="createBatch();" style="margin-right:10px;">OK</button>
                </div>
            </div>

        </div>

    </div>
</div>

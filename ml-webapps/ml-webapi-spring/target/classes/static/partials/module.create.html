<ol class="breadcrumb">
    <li><a href="#/projects">Projects</a></li>
    <li><a ng-href="#/projects/{{project.id}}">{{project.title}}</a></li>
    <li class="active">Create Algorithm</li>
</ol>

<div class="panel panel-info">
    <div class="panel-heading">Create Algorithm in <a ng-href="#/projects/{{project.id}}">{{project.title}}</a></div>
    <div class="panel-body">
        <div class="container-fluid">
            <div class="row" style="margin-bottom:2px">
                <div class="col-md-2">
                    Title:
                </div>
                <div class="col-md-10">
                    <input type="text" ng-model="title" />
                </div>
            </div>

            <div class="row" style="margin-bottom:2px" ng-show="prototypeCategories">
                <div class="col-md-2">
                    Category:
                </div>
                <div class="col-md-10">
                    <select type="text" ng-options="pc as beautifyString(pc) for pc in prototypeCategories" ng-model="prototypeCategory" ng-change="onPrototypeCategoryChanged()" />
                </div>
            </div>

            <div class="row" style="margin-bottom:2px" ng-show="prototypesUnderCategory">
                <div class="col-md-2">
                    Template:
                </div>
                <div class="col-md-10">
                    <select type="text" ng-model="template" ng-options="p as p for p in prototypesUnderCategory" ng-change="onPrototypeChanged()" />
                </div>
            </div>

            <div class="row" style="margin-bottom:5px">
                <div class="col-md-12">
                    <button class="btn-xs btn-warning pull-right" ng-click="cancel();">Cancel</button>
                    <button class="btn-xs btn-success pull-right" ng-click="createModule();" style="margin-right:10px;">OK</button>
                </div>
            </div>

        </div>

    </div>
</div>

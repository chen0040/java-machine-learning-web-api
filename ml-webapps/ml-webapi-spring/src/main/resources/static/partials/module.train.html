<ol class="breadcrumb">
    <li><a href="#/projects">Projects</a></li>
    <li><a ng-href="#/projects/{{project.id}}">{{project.title}}</a></li>
    <li class="active">Train Algorithm</li>
</ol>

<div class="panel panel-info">
    <div class="panel-heading">Training Algorithm <span class="badge">{{module.title}}</span> in <a ng-href="#/projects/{{projectId}}">{{project.title}}</a></div>
    <div class="panel-body">
        <div class="row" style="margin-bottom:2px" ng-show="batches">
            <div class="col-md-2">
                Data Source:
            </div>
            <div class="col-md-10">
                <select ng-options="pc as pc.title for pc in batches" ng-model="batch" />
            </div>
        </div>

        <div class="row" style="margin-bottom:5px">
            <div class="col-md-12">
                <button class="btn-xs btn-warning pull-right" ng-click="cancel();">Cancel</button>
                <button class="btn-xs btn-success pull-right" ng-click="trainModule();" style="margin-right:10px;">OK</button>
            </div>
        </div>

    </div>
</div>

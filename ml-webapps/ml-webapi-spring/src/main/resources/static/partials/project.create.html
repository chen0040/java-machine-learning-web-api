<ol class="breadcrumb">
    <li><a href="#/projects">Projects</a></li>
    <li class="active">Create Project</li>
</ol>

<div class="panel panel-primary">
    <div class="panel-heading">Create Project</div>
    <div class="panel-body">
    <div class="container-fluid">
    <div class="row" style="margin-bottom:5px">
        <div class="col-md-2">
            Code Name:
        </div>
        <div class="col-md-10">
            <input type="text" ng-model="title" />
        </div>
    </div>

    <div class="row" style="margin-bottom:5px">
        <div class="col-md-2">
            Description:
        </div>
        <div class="col-md-10">
            <input type="text" ng-model="description" />
        </div>
    </div>

    <div class="row" style="margin-bottom:5px">
        <div class="col-md-12">
            <button class="btn-xs btn-warning pull-right" ng-click="cancel();">Cancel</button>
            <button class="btn-xs btn-success pull-right" ng-click="createProject();" style="margin-right:10px;">OK</button>
        </div>
    </div>

    </div>

    </div>
</div>
